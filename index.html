<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Helper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Student Helper</header>
<div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

<div class="container">

<!-- Pomodoro -->
<div class="card">
<h2>Pomodoro Timer</h2>
<div class="timer-container">
    <div class="circular-timer">
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="90"></circle>
            <circle id="progressCircle" cx="100" cy="100" r="90"></circle>
        </svg>
        <div class="timer-text" id="timerText">25:00</div>
    </div>
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</div>
<p>Cycles Completed: <span id="cycleCount">0</span></p>
<p id="quote">Stay focused and keep moving forward.</p>
</div>

<!-- To-Do -->
<div class="card">
<h2>To-Do List</h2>
<input type="text" id="taskInput" placeholder="Enter task">
<button id="addTaskBtn">Add</button>
<ul id="taskList"></ul>
</div>

<!-- Gallery -->
<div class="card">
<h2>Photo Gallery</h2>
<input type="file" id="photoInput" accept="image/*">
<button id="uploadBtn">Upload Photo</button>
<div class="photo-gallery" id="photoGallery"></div>
</div>

</div>

<!-- Modal -->
<div class="modal" id="photoModal">
    <img id="modalImage">
    <button id="deletePhotoBtn">Delete</button>
</div>

<script src="script.js"></script>
</body>
</html>
